<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <div class="">
        <label for="firstname-input">First Name</label>
        <input type="text" id="firstname-input" name="firstname" value="">
      </div>
      <div class="">
        <label for="lastname-input">Last Name</label>
        <input type="text" id="lastname-input" name="lastname" value="">
      </div>
      <div class="">
        <label for="dob-input">Date of Birth</label>
        <input type="date" id="dob-input" name="dob" value="">
      </div>
      <div class="">
        <label for="email-input">Email</label>
        <input type="email" id="email-input" name="email" value="">
      </div>
      <div class="">
        <span>Interested in meeting</span>
        <label for="meet-M">Men</label>
        <input type="radio" id="meet-M"  name="gender" value="M">
        <label for="meet-W">Woman</label>
        <input type="radio" id="meet-W"  name="gender" value="W">
      </div>
      <div class="">
        <label for="fav-color">Favorite Color</label>
        <input type="color" id="fav-color" name="color" value="">
      </div>
      <div class="">
        <label for="height-input">Height</label>
        <input type="number" id="height-input" name="height" value="">
      </div>
      <div class="">
        <label for="about-input">Tell us about your self</label>
        <textarea type="text" id="about-input" name="about" value=""></textarea>
      </div>
      <div class="">
        <label for="reset-button">Reset Form</label>
        <input type="reset" id="reset-button" name="" value="">
      </div>
      <button name="button">Submit</button>

    </form>

  </body>
</html>
