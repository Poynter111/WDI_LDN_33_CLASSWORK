<h1>Wines Index Page</h1>
<div class="columns is-multiline">
  <div ng-repeat=' wine in winesIndex.all' class="column is-half-tablet is-one-third-desktop">
    <a ui-sref="winesShow({ id: wine._id })">
      <div class="card">
        <div class="card-image" style="background-image: url({{ wine.image }})"></div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">{{ wine.brand }} - {{ wine.vintage }}</p>
              <p class="subtitle is-6">{{ wine.region }} - {{ wine.country }}</p>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
